filter:
    paths:
        - "Command/*"
        - "DependencyInjection/*"
        - "*.php"
    excluded_paths:
        - "Resources/*"
        - "Tests/*"

checks:
    php:
        duplication: false

build:
    dependencies:
        before:
            - pecl install pcov
        after:
            - composer require eventsauce/message-repository-for-doctrine
    tests:
        override:
            -
                command: ./vendor/bin/simple-phpunit --coverage-clover build/logs/clover.xml
                coverage:
                    file: build/logs/clover.xml
                    format: clover
